<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Product Filter</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <div class="container">
    
    <div class="buttons">
      <button class="btn btn-clicked" data-filter="all">All</button>
      <button class="btn" data-filter="cake">Cake</button>
      <button class="btn" data-filter="ice">Ice Cream</button>
      <button class="btn" data-filter="cookies">Cookies</button>
    </div>

    <input type="text" placeholder="Search Food" class="search" id="search">
  </div>

  <div class="images">

<div class="box" data-item="ice"><img src="./images/ice-1.jpg"></div>

<div class="box" data-item="cake"><img src="./images/cake_1.webp"></div>

<div class="box" data-item="cookies"><img src="./images/img-1.jpg"></div>

<div class="box" data-item="ice"><img src="./images/ice-2.webp"></div>

<div class="box" data-item="cake"><img src="./images/cake-2.webp"></div>

<div class="box" data-item="cookies"><img src="./images/img-2.jpg"></div>

<div class="box" data-item="ice"><img src="./images/ice-3.jpg"></div>

<div class="box" data-item="cake"><img src="./images/cake_3.webp"></div>

<div class="box" data-item="cookies"><img src="./images/img-3.webp"></div>

<div class="box" data-item="ice"><img src="./images/ice-4.webp"></div>

<div class="box" data-item="cake"><img src="./images/cake-4.webp"></div>

<div class="box" data-item="cookies"><img src="./images/img-4.jpg"></div>

<div class="box" data-item="ice"><img src="./images/ice-5.jpg"></div>

<div class="box" data-item="cake"><img src="./images/cake_5.webp"></div>

<div class="box" data-item="cookies"><img src="./images/img-5.jpg"></div>


  </div>
<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
